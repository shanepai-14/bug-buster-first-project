<div class="backdrop is-hidden-topseller modal-buynow" data-modal-topseller>
  <div class="modal">
    <div class="modal-content">
      <h1><span>BUY </span>NOW</h1>
      <ul class="buynow-choco-modal">
        <li>
          <div style="width: 100%; height: 100%">
            <img src="./images/modal/choco1.png" alt="" />
          </div>
          <div style="text-align: center; display: flex">
            <button>100 g</button>
          </div>
        </li>
        <li>
          <div style="width: 100%; height: 100%">
            <img src="./images/modal/choco2.png" alt="" />
          </div>
          <div style="text-align: center; display: flex">
            <button>100 g</button>
          </div>
        </li>
        <li>
          <div style="width: 100%; height: 100%">
            <img src="./images/modal/choco3.png" alt="" />
          </div>
          <div style="text-align: center; display: flex">
            <button>100 g</button>
          </div>
        </li>
      </ul>
      <button data-modal-topseller-close class="close-button" type="button">
        <svg class="close-icons" width="28" height="28">
          <use xlink:href="./images/sprite.svg#xblack" />
        </svg>
      </button>

      <form>
        <div class="input-group">
          <p>Personal information</p>
          <div style="display: flex; gap: 21px">
            <input
              type="text"
              placeholder="Name"
              style="width: calc((100% - 21px) / 2)"
            />
            <input
              type="text"
              placeholder="Surname"
              style="width: calc((100% - 21px) / 2)"
            />
          </div>
        </div>
        <div class="input-group">
          <p>Email</p>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <p>Phone number</p>
          <div class="form-group">
            <div class="phone-network">
              <svg>
                <use xlink:href="./images/sprite.svg#flag" />
              </svg>
              <p>+380</p>
            </div>
            <input type="email" placeholder="Phone number" class="phone" />
          </div>
        </div>
        <div class="input-group">
          <p>Card number</p>
          <div class="card">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="20"
              viewBox="0 0 32 20"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16 16.8343C14.4022 18.2053 12.3295 19.033 10.0647 19.033C5.01106 19.033 0.914307 14.9122 0.914307 9.82898C0.914307 4.74576 5.01106 0.625 10.0647 0.625C12.3295 0.625 14.4022 1.45267 16 2.82371C17.5979 1.45267 19.6705 0.625 21.9354 0.625C26.989 0.625 31.0857 4.74576 31.0857 9.82898C31.0857 14.9122 26.989 19.033 21.9354 19.033C19.6705 19.033 17.5979 18.2053 16 16.8343Z"
                fill="#ED0006"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16 16.8343C17.9674 15.1461 19.215 12.6341 19.215 9.82898C19.215 7.02389 17.9674 4.51189 16 2.82371C17.5978 1.45267 19.6705 0.625 21.9354 0.625C26.989 0.625 31.0857 4.74576 31.0857 9.82898C31.0857 14.9122 26.989 19.033 21.9354 19.033C19.6705 19.033 17.5978 18.2053 16 16.8343Z"
                fill="#F9A000"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16.0001 16.8343C17.9675 15.1462 19.2151 12.6342 19.2151 9.82909C19.2151 7.02402 17.9675 4.51203 16.0001 2.82385C14.0327 4.51203 12.7852 7.02402 12.7852 9.82909C12.7852 12.6342 14.0327 15.1462 16.0001 16.8343Z"
                fill="#FF5E00"
              />
            </svg>
            <input type="email" placeholder="Enter card" style="width: 100%" />
          </div>
        </div>
        <div class="input-group">
          <p>Comment</p>
          <textarea
            name="details"
            id="details"
            cols="30"
            rows="5"
            placeholder="Enter Text"
          ></textarea>
        </div>
        <div><button class="modal-button">Submit</button></div>
      </form>
    </div>
    <!-- </div> -->
  </div>
</div>
